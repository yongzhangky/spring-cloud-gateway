log4j.rootLogger=DEBUG,gateway
log4j.appender.gateway=org.apache.log4j.RollingFileAppender
log4j.appender.gateway.File=${gateway.home}/logs/gateway.log
log4j.appender.gateway.layout=org.apache.log4j.PatternLayout
log4j.appender.gateway.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c{2} : %m%n
log4j.appender.gateway.Append=true
log4j.appender.gateway.MaxFileSize=268435456
log4j.appender.gateway.MaxBackupIndex=10
